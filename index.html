<script>
$('.select2').select2();
var crud = new Crud({
filter: true,
form: {
url: "https://lms.tuit.uz/tester/login",
},
list: {
url: "https://lms.tuit.uz/tester/students/data",
datatable: {
order: ['1', 'desc'],
columns: [{
data: 'student',
name: 'student'
},
{
data: 'stream',
name: 'stream'
},
{
data: 'grade',
name: 'grade'
}
],
columnDefs: [{
targets: 3,
data: null,
searchable: false,
render: function(row, type, val, meta) {
return crud.makeButton(val, 'btn-primary btn-edit',
'<i class="fa fa-sign-in"></i>', [
['toggle', 'modal'],
['target', '#formModal']
])
}
}]
}
}
});

function signInAjax() {
var _btn = $('.ajax-login');
_btn.prepend('<i class="fa fa-spinner fa-spin"></i> ');
_btn.prop('disabled', true);
var form_data = new FormData(document.getElementById('form'));
let now = moment().tz("Asia/Tashkent").format('DD-MM-YYYY HH:mm:ss');
form_data.append('time', now)
$.ajax({
url: crud.options.form.url,
type: "POST",
data: form_data,
processData: false,
contentType: false,
dataType: "json",
cache: false
}).done(function(res) {
if (res.status == 'error') {
crud.cleanError();
$.each(res.errors, function(elem, item) {
$.each(item, function(i, error) {
$('[name=' + elem + ']').after('<span class="help-block">' + error +
'</span>').parent().addClass('has-error');
});
});
} else {
// crud.datatable.draw();
$('#formModal').modal('hide');
window.location.href = res.redirect;
}
// Reset
_btn.prop('disabled', false);
_btn.find('i').remove();

}).fail(function(response) {
if (response.status == 422) {
var res = JSON.parse(response.responseText);
crud.cleanError();
$.each(res.errors, function(elem, item) {
$.each(item, function(i, error) {
$('[name=' + elem + ']').after('<span class="help-block">' + error +
'</span>').parent().addClass('has-error');
});
});
} else {
// Reset
$('#formModal').modal('hide');
crud.cleanError();
alert('Ошибка!');
}
_btn.prop('disabled', false);
_btn.find('i').remove();
});
}
$(document).on('submit', '#form', function(e) {
e.preventDefault();
signInAjax();
});

$(document).on('click', '.ajax-login', function(e) {
e.preventDefault();
signInAjax();
});
</script>
